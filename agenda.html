<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="estilos/agenda.css">
</head>
<body>

<header>
  <nav class="menu">
    <ul></ul>
  </nav>
</header>

<div class="container">
  <main>
    <h1>Agenda de Servicios</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Contacto</th>
            <th>Servicio</th>
            <th>Descripción</th>
            <th>Ubicación Origen</th>
            <th>Ubicación Destino</th>
          </tr>
        </thead>
        <tbody id="agenda-body">
          <!-- Servicios agendados aquí -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<script>
  const userType = localStorage.getItem('usuario');
  const menu = document.querySelector('.menu ul');

  if (menu) {
    menu.innerHTML = '<li><img src="img/logo.png" alt="Logo" class="logo"></li>';

    if (userType === 'admin') {
      menu.innerHTML += `
        <li><a href="solicitudes.html">Solicitudes</a></li>
        <li><a href="agenda.html" class="active">Agenda</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="colaboradores.html">Colaboradores</a></li>
        <li><a href="#" id="logout">Cerrar sesión</a></li>
      `;
    } else {
      alert('Acceso no autorizado.');
      window.location.href = 'index.html';
    }
  }

  const logout = document.getElementById('logout');
  if (logout) {
    logout.addEventListener('click', function() {
      localStorage.removeItem('usuario');
      window.location.href = 'login.html';
    });
  }

  // Simulación de agenda
  const agenda = [
    { fecha: "30/11/2024", cliente: "Pedro Torres", contacto: "67890123", servicio: "Mudanza", descripcion: "Mudanza de oficina", origen: "San Miguelito", destino: "Ciudad Panamá" },
    { fecha: "15/01/2025", cliente: "Laura Jiménez", contacto: "87654321", servicio: "Acarreo", descripcion: "Acarreo muebles", origen: "Chorrera", destino: "David" }
  ];

  const tbody = document.getElementById('agenda-body');

  function cargarAgenda() {
    tbody.innerHTML = '';
    agenda.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.fecha}</td>
        <td>${item.cliente}</td>
        <td>${item.contacto}</td>
        <td>${item.servicio}</td>
        <td>${item.descripcion}</td>
        <td>${item.origen}</td>
        <td>${item.destino}</td>
      `;
      tbody.appendChild(row);
    });
  }

  cargarAgenda();
</script>

</body>
</html>
